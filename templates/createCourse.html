{% if session.isteacher %}
<form action="/createCourse" method="POST">
<p>Uuden kurssin nimi:<br>
<input type="text" name="name"></p><br>
<p>Lyhyt kuvaus kurssista:<br>
<input type="text" name="description"></p><br>
<input type="submit" value="Luo kurssi"><br><br>
<a href="/">Etusivulle</a>
</form>
{% else %}
Sinulla ei ole oikeuksia luoda kursseja<br>
<a href="/">Etusivulle</a>
{% endif %}
